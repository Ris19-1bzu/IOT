{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
			<form method="post" action="{{ url_for('panel.newUser')}}">
                <label class="control-label" for="newUser">Имя</label>
                <input type="text" class="form-control" id="newUser" name="newUser" placeholder="">
                <label class="control-label" for="statusInput">Статус</label>
                <select name="statusInput" id="statusInput">
                    {% for i in states %}
              <option value="{{states[i].action}}" SELECTED>{{states[i].translate}}</option>
              {% endfor %}
                </select><br>
			<input type="submit" value="Добавить" name="add" />
			</form>
            <img src="{{ url_for('panel.video_feed') }}" height="70%">

        </div>
    </div>
</div>
{% endblock %}
